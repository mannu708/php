<html>

<head>
    <style>
        p {
            color: fuchsia;
            -webkit-animation-name: abc;
            -webkit-animation-duration: 10s;
            -webkit-animation-iteration-count: 3;
        }
        
        @-webkit-keyframes abc {
            0% {}
            30% {
                transform: rotateY(60deg);
            }
            60% {}
            100% {
                transform: rotateY(30deg);
            }
        }
    </style>
</head>

<body>
    <p>Maninder Singh</p>
</body>

</html>
